name: 'Build'
on: [ pull_request, push, workflow_dispatch ]
jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    steps:
      - name: 'Checkout'
        timeout-minutes: 1
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: 'Setup JDK'
        timeout-minutes: 1
        uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 # v4.7.0
        with:
          java-version: 21
          distribution: 'temurin'
      - name: 'Setup Gradle'
        timeout-minutes: 5
        uses: gradle/actions/setup-gradle@94baf225fe0a508e581a564467443d0e2379123b # v4.3.0
      - name: 'Build'
        timeout-minutes: 30
        run: './gradlew assemble'
      - name: 'Upload'
        timeout-minutes: 5
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4.6.0
        with:
          name: 'Artifacts'
          path: |
            1.16.5/build/libs/
            1.17.1/build/libs/
            1.18.2/build/libs/
            1.19.2/build/libs/
            1.19.4/build/libs/
            1.20.1/build/libs/
            1.20.2/build/libs/
            1.20.4/build/libs/
            1.20.6/build/libs/
            1.21.1/build/libs/
            1.21.3/build/libs/
            1.21.4/build/libs/
            1.21.5/build/libs/
